<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo"><a href="#home">David Idowu</a></div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#experience">Experience</a>
            <a href="#projects">Projects</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </div>
        <button class="hamburger">
            <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </button>
    </nav>

    <main>
        <!-- Hero Section -->
        <section id="home" class="hero-section">
            <div class="hero-content">
                <h1 id="hero-name"></h1>
                <h2 id="hero-title"></h2>
                <div class="hero-buttons">
                    <a href="#projects" class="btn btn-primary">View My Projects</a>
                    <a href="#contact" class="btn btn-secondary">Get In Touch</a>
                </div>
                <div class="social-links">
                    <a id="hero-github" href="https://github.com/manofval0r" target="_blank">GitHub</a> | 
                    <a id="hero-linkedin" href="www.linkedin.com/in/david-idowu-669687307" target="_blank">LinkedIn</a>
                </div>
            </div>
            <a href="#about" class="scroll-down"><span></span></a>
        </section>

        <!-- About Section -->
        <section id="about" class="content-section reveal">
            <div class="about-container">
                <div class="about-image"><img id="about-image" src="" alt="Headshot"></div>
                <div class="about-text">
                    <h2 id="about-name"></h2>
                    <p id="about-location" class="subtitle"></p>
                    <div id="about-description"></div>
                </div>
            </div>
        </section>

        <!-- Experience Section (Now dynamic) -->
        <section id="experience" class="content-section reveal">
            <h2>Experience</h2>
            <div id="experience-container">
                <!-- Experience items will be inserted here by JavaScript -->
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="content-section reveal">
            <h2>Projects</h2>
            <div id="project-grid" class="project-grid">
                <!-- Project cards will be inserted here by JavaScript -->
            </div>
        </section>

        <!-- Skills & Qualifications Section (Now dynamic) -->
        <section id="skills" class="content-section reveal">
            <h2>Skills & Qualifications</h2>
            <div class="skills-container">
                <div class="skill-column">
                    <h3>Technical Skills</h3>
                    <div id="skills-grid" class="skills-grid">
                        <!-- Skill tags will be inserted here by JavaScript -->
                    </div>
                </div>
                <div class="skill-column">
                    <div id="education-container">
                        <!-- Education items will be inserted here by JavaScript -->
                    </div>
                    <div id="certifications-container">
                        <!-- Certification items will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="content-section reveal">
            <h2>Get in touch</h2>
            <p>I am currently seeking new opportunities...</p>
            <div class="contact-info">
                <p><strong>Email:</strong> <a id="contact-email" href="#"></a></p>
                <p><strong>Phone:</strong> <a id="contact-phone" href="#"></a></p>
            </div>
             <div class="social-links-footer">
                <a id="footer-github" href="#" target="_blank">GitHub</a>
                <a id="footer-linkedin" href="#" target="_blank">LinkedIn</a>
            </div>
        </section>
    </main>

    <footer>
        <p>Here's To Us Working Together</p>
        <p id="footer-copyright"></p>
    </footer>
    
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
